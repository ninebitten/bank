<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sabbir bank</title>



    <link rel="stylesheet" href="style.css">

    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">welcome to sabbir bank </h1> 
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter </button>

        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>




     <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="deposit">
            <br>
            <button id="addDeposit" class=" btn btn-success">Deposit</button></div>
            </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount that you withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
            </div>
        </div>
     </div>


    </div>



    <script src="main.js"></script>

</body>
</html>
